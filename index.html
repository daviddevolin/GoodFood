<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
<style>

    </style>
</head>
<body>
    <header>
        <h1>GoodFood</h1>
    </header>
    
    <main>
        <section id="destaques">
            <h2>Produtos </h2>
            <div class="produtos">
                <div class="card" style="width: 18rem;">
                    <img src="mini-pastel.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Pastel</h5>
                      <p class="card-text"> 0,80 R$ </p>
                      <button onclick="show_code()" class="btn btn-outline-dark"> Comprar</button>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="coxinha.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Coxinha</h5>
                      <p class="card-text">0,80 R$</p>
                      <button onclick="show_code()" class="btn btn-outline-dark"> Comprar</button>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="coca.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Refrigerante</h5>
                      <p class="card-text"> 1,00 R$</p>
                      <button onclick="show_code()" class="btn btn-outline-dark"> Comprar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="janela_modal"  id="janela_modal">
        <button type="button" class="btn-close btn-close-white" aria-label="Close" id="close"></button>
        <div id="modal">
            <img src="qrcode.png" alt="">
        </div>
        
    </div>
    
    <footer>
        <p>&copy; 2023 GoodFood - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>

    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>

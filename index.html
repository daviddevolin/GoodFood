<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodFood</title>
    <link rel="stylesheet" href="style.css">
    <style>

        
        .produto img {
            width: 200px; /* Defina o tamanho desejado para as imagens */
            height: 150px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GoodFood</h1>
    </header>
    
    <main>
        <section id="destaques">
            <h2>Produtos </h2>
            <div class="produto">
                <img src="download.jpg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Descrição do Produto 1.</p>
                <span class="preco">R$ 10,00</span>
                <button>comprar</button>
            </div>
            <div class="produto">
                <img src="pao-de-queijo.jpg"  alt="Produto 2">
                <h3>Produto 2</h3>
                <p>Descrição do Produto 2.</p>
                <span class="preco">R$ 15,00</span>
                <button>comprar</button>
            </div>
            <!-- Adicione mais produtos aqui -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 GoodFood - Todos os direitos reservados.</p>
    </footer>
</body>
</html>

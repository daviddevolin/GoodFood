<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        
        #destaques {
            margin-top: 20px; 
        }

        #destaques h2 {
            text-align: center; 
        }

        header {
            background-color: #333; 
            color: #fff; 
            padding: 10px; 
        }

        main {
            padding-top: 20px; 
        }


        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #333; 
            color: #fff; 
            padding: 10px; 
        }


        .produtos {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .code{
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>GoodFood</h1>
    </header>
    
    <main>
        <section id="destaques">
            <h2>Produtos </h2>
            <div class="produtos">
                <div class="card" style="width: 18rem;">
                    <img src="pao-de-queijo.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Pão com mortadela</h5>
                      <p class="card-text"> 2,00 R$ </p>
                      <button class="btn btn-outline-dark"> Comprar</button>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="download.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Pão de queijo</h5>
                      <p class="card-text">2,00 R$</p>
                      <button class="btn btn-outline-dark"> Comprar</button>
                    </div>
                </div>

                <div class="card" style="width: 18rem;">
                    <img src="pao-de-queijo.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title"> Pão de queijo</h5>
                      <p class="card-text"> 2,00 R$</p>
                      <button onclick="show_code()" class="btn btn-outline-dark"> Comprar</button>
                    </div>
                </div>
            </div>
            <div id="code" class="code"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 GoodFood - Todos os direitos reservados.</p>
    </footer>

    <script>
        function show_code(){
            id_div = document.getElementById("code")
            id_div.innerHTML = `<img width="100" height="100" src="https://qrcg-free-editor.qr-code-generator.com/main/assets/images/websiteQRCode_noFrame.png"/>`

        }
    </script>
</body>
</html>
